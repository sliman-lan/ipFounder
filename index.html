<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .data {
        height: 100px;
        margin-bottom: 10px;
        align-items: center;
      }
      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container text-center bg-body-secondary px-5 py-5">
      <!-- As a link -->
      <div class="row row-cols-1">
        <div class="col py-3 bg-body-tertiary">
          <nav class="navbar navbar-expand">
            <h1 class="navbar-brand text-black" href="#">Ip Founder</h1>

            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">other</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row content">
        <div
          class="col-12 data d-flex justify-content-center bg-body-tertiary mt-2"
        >
          <div class="d-flex justify-content-between w-50">
            <span class="text-black">Contry: </span>
            <div
              class="badge text-truncate p-2 bg-success ml-3"
              id="country"
            ></div>
          </div>
        </div>
        <div class="col-12 data d-flex justify-content-center bg-body-tertiary">
          <div class="d-flex justify-content-between w-50">
            <span class="text-black">Ip: </span>
            <div class="badge text-wrap p-2 bg-success ml-3" id="ip"></div>
          </div>
        </div>
        <div class="col-12 data d-flex justify-content-center bg-body-tertiary">
          <div class="d-flex justify-content-between w-50">
            <span class="text-black">City: </span>
            <div class="badge text-wrap p-2 bg-success ml-3" id="city"></div>
          </div>
        </div>
        <div class="col-12 data d-flex justify-content-center bg-body-tertiary">
          <div class="d-flex justify-content-between w-50">
            <span class="text-black">Organization: </span>
            <div class="badge text-wrap p-2 bg-success ml-3" id="org"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
